<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<div th:replace="~{home :: navBar}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Student</h1>
    <div th:if="${student == null}">
        <div class="alert alert-warning" role="alert">
            Student not found
        </div>
    </div>
    <div th:if="${student != null}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${student.studentFirstName} + ' ' + ${student.studentLastName}"></h5>
                <p class="card-text" th:text="${student.studentEmail}"></p>
            </div>
        </div>
    </div>
</div>
<span th:replace="~{home :: bootstrapScripts}"></span>
</body>
</html>
