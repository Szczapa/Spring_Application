<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<div th:replace="~{home :: navBar}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Students List</h1>
    <div th:if="${students.isEmpty()}">
        <div class="alert alert-warning" role="alert">
            No students in this school
        </div>
    </div>
    <div th:unless="${students.isEmpty()}">
        <table class="table table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th scope="row" th:text="${student.studentId}"></th>
                <td th:text="${student.studentFirstName}"></td>
                <td th:text="${student.studentLastName}"></td>
                <td th:text="${student.studentEmail}"></td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" th:href="@{/student/{id}(id=${student.studentId})}">Detail</a></li>
                            <li><a class="dropdown-item" th:href="@{/student/edit/{id} (id=${student.studentId})}">Modifier</a></li>
                            <li><a class="dropdown-item" th:href="@{/student/delete/{id} (id=${student.studentId})}">Supprimer</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
