<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:fragment="bootstrapImports">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              rel="stylesheet">
        <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    </th:block>
</head>
<body>
<th:block th:fragment="navBar">
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a th:href="@{/}" class="navbar-brand">Student System</a>
            <ul class="navbar-nav mr-auto d-flex flex-row text-dark">
                <li class="nav-item mx-3">
                    <a class="nav-link btn" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link btn" th:href="@{/student/add}">Add Student</a>
                </li>
            </ul>
            <form method="get" th:action="@{/students}" class="form-inline d-flex flex-row">
                <input class="form-control mr-sm-2" type="search" name="Lastname" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
</th:block>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Student System!</h1>
        <p class="lead">This is a simple application to manage students.</p>
        <hr class="my-4">
        <p>Use the navigation bar to view the list of students or add a new student.</p>
    </div>
</div>

<th:block th:fragment="bootstrapScripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+DKxVh5gvo6m2DkCgi5+GII0yAns1"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
