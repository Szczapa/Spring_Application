<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" defer crossorigin="anonymous"></script>

    </th:block>
</head>
<body>
<th:block th:fragment="navBar">
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a th:href="@{/}" class="navbar-brand">Student System</a>
            <ul class="navbar-nav mr-auto d-flex flex-row text-dark">
                <li class="nav-item mx-3">
                    <a class="nav-link btn" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link btn" th:href="@{/student/add}">Add Student</a>
                </li>
            </ul>
            <form method="get" th:action="@{/students}" class="form-inline d-flex flex-row">
                <input class="form-control mr-sm-2" type="search" name="Lastname" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    </div>
</th:block>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to the Student System!</h1>
        <p class="lead">This is a simple application to manage students.</p>
        <hr class="my-4">
        <p>Use the navigation bar to view the list of students or add a new student.</p>
    </div>
</div>
</body>
</html>
